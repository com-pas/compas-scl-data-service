name: SonarCloud Build

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - 'main'
      - 'develop'
  pull_request_target:
    branches:
      - 'main'
      - 'develop'

jobs:
  precheck-build:
    name: Pre Check Build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    if: ${{ (github.event_name != 'pull_request_target' && github.event.sender.type != 'Bot') || (github.event.sender.type == 'Bot' && github.event.sender.login == 'dependabot[bot]' && github.event_name == 'pull_request_target') }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Cache SonarCloud packages
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Set up JDK 17
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set Docker API version
        # Workaround for Docker 29.x incompatibility with Testcontainers/EmbeddedPostgres.
        # See: https://github.com/testcontainers/testcontainers-java/issues/11212
        # This forces the Docker Java client to use API version 1.44, which is compatible with current Testcontainers/EmbeddedPostgres.
        run: |
          echo "api.version=1.44" > $HOME/.docker-java.properties

      - name: Create custom Maven Settings.xml
        uses: whelk-io/maven-settings-xml-action@9dc09b23833fa9aa7f27b63db287951856f3433d # v22
        with:
          output_file: custom_maven_settings.xml
          servers: '[{ "id": "github-packages-compas", "username": "OWNER", "password": "${{ secrets.GITHUB_TOKEN }}" }]'
      - name: Build and analyze (Pull Request)
        if: ${{ github.event_name == 'pull_request' || (github.event.sender.type == 'Bot' && github.event.sender.login == 'dependabot[bot]' && github.event_name == 'pull_request_target') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./mvnw -B -s custom_maven_settings.xml clean verify
      - name: Build and analyze (Push)
        if: ${{ github.event_name == 'push' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./mvnw -B -s custom_maven_settings.xml clean verify
      - name: Save PR number to file
        if: ${{ github.event_name == 'pull_request' || (github.event.sender.type == 'Bot' && github.event.sender.login == 'dependabot[bot]' && github.event_name == 'pull_request_target') }}
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: echo "$PR_NUMBER" > PR_NUMBER.txt
      - name: Archive PR number
        if: ${{ github.event_name == 'pull_request' || (github.event.sender.type == 'Bot' && github.event.sender.login == 'dependabot[bot]' && github.event_name == 'pull_request_target') }}
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: PR_NUMBER
          path: PR_NUMBER.txt
