/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    // Apply the java Plugin to add support for Java.
    id 'java'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

group 'org.lfenergy.compas.scl.data'
version '1.0.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/com-pas/*")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
        }
    }
}

dependencies {
    constraints {
        // Define dependency versions as constraints
        implementation 'org.lfenergy.compas:core-commons:1.0-SNAPSHOT'
        implementation 'jakarta.enterprise:jakarta.enterprise.cdi-api:2.0.2'
    }

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}


java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-parameters'
}

compileTestJava {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}
